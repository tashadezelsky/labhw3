<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Compositions</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<style>
    .lyricsj {
  animation: color-change 6s infinite;
 }

 @keyframes color-change {
  0% { color: black; }
  50% { color: crimson; }
  100% { color: black; }
 }

 .lyricse {
  animation: color-changee 6s infinite;
 }

 @keyframes color-changee {
  0% { color: rgb(58, 253, 139); }
  50% { color: crimson; }
  100% { color: rgb(58, 253, 139; }
 }


</style>
<body>

    <div class="header-container">
        <div class="header h1">Taeko Onuki</div>
        <div class="header h2">大貫妙子</div>
        <div class="header h3">じゃじゃ馬娘</div>
    </div>


    <div class="container">
        <div class="container1">
            <div class="audio">
                <audio 
                   controls
                    src="audio/01 Jajauma Musume.m4a">
                    <p>Your browser does not support the audio element.</p>
                    </audio>
            </div>
        </div>
        <div class="wrapper">
                <div class="lyricsj">
                    <p>女の子の遊びなんか　嫌いよ
                        泥だらけで　走り回る
                        私のこと　じゃじゃ馬娘と呼んで
                        相手にしてくれないならいいの</p>
                </div>
                <div class="lyricse">
                    <a href="https://tashadezelsky.github.io/labhw3/index3/index3.html">
                        <p>I hate playing like a girl,
                    Run around all covered in mud,
                    You call me an unruly girl,
                    And if you won't keep me company, fine by me</p></a>
                </div>
            </div>
    
    
</body>
</html>
